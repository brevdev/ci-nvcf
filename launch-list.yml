# Function Base Image:
fn_image: nvcr.io/sklmhpjhptei/test-team/text-generation-inference:latest

# Function Launch List:
functions:
  - fn_name: inference-l40sx1
    containerArgs: "--model-id meta-llama/Meta-Llama-3-8B"
    models:
      - name: sample-model
        version: 0.1
        uri: sample-model
    env:
      - key: FN_SAMPLE_ENV_KEY
        value: "FN_SAMPLE_ENV_VALUE"
    inst_backend: GFN
    inst_gpu_type: L40S
    inst_type: gl40s_1.br25_2xlarge
    inst_min: 1
    inst_max: 1
    inst_max_request_concurrency: 1

  - fn_name: inference-l40sx1-v2
    containerArgs: "--model-id meta-llama/Meta-Llama-3-8B"
    models:
      - name: sample-model
        version: 0.1
        uri: sample-model
    env:
      - key: FN_SAMPLE_ENV_KEY
        value: "FN_SAMPLE_ENV_VALUE"
    inst_backend: GFN
    inst_gpu_type: L40S
    inst_type: gl40s_1.br25_2xlarge
    inst_min: 1
    inst_max: 1
    inst_max_request_concurrency: 1